name: "nyc_taxi_dbt"
version: "1.0.0"

profile: "nyc_taxi_dbt"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
